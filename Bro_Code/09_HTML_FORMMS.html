<!DOCTYPE html>
<html>
<head>
	<title>BASIC_FORM</title>
</head>
<body style="background-color:#6ec8e0 ">
	<h3 style="color:#30ff75;background-color:#ca60d6 ">BASIC__FORM__CREATION</h3>
	<br>
	
		
	<form>
		<label for="first_name">First Name:</label>
		<input type="text" name="first_name" id="first_name" placeholder="Tanneru Pavan">
		<br> <br>
		<label for="last_name">Last Name:</label>
		<input type="text" name="last_name" id="last_name" placeholder="Kumar">
		<br> <br>
		<label for="Title">Title:</label>
		<label for="Mr.">Mr.</label>
		<input type="radio" id="Mr." name="Title">
		<label for="Miss.">Miss.</label>
		<input type="radio" id="Miss." name="Title">
		<label for="Mrs.">Mrs.</label>
		<input type="radio" id="Mrs." name="Title">
		<label for="PhD.">PhD.</label>
		<input type="radio" id="PhD." name="PhD.">
		<br> <br>
		<label for="Payment">Payment</label>
		<select id="Payment">
			<option value="visa">visa</option>
			<option value="MasterCard">Master Card</option>
			<option value="RupaY">RupaY</option>
			<option value="others">others</option>
		</select>
		<br> <br>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="pavan3656@example.com">
		<br> <br>
		<label for="birthday">Birthday:</label>
		<input type="date" name="birthday" type="birthday" max="2024-01-01" min="1998-01-01">
		<br> <br>
		<label for="quantity">Quantity:</label>
		<input type="number" name="quantity" id="quantity" max="10" min="00">
		<br> <br>
		<label for="phone">Phone#:</label>
		<input type="tel" name="phone" id="number" maxlength="13" placeholder="+919491913436">
		<br> <br>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" maxlength="10">
		max 10 characters
		<br> <br>
		<label for="slider">Rate us:</label>
		1<input type="range" name="slider" id="slider" step="25">5
		<br> <br>
		<label for="box">Subscribe</label>
		<input type="checkbox" name="box" id="box">
		<br> <br>
		<label for="fasak">upload a file</label>
		<input type="file" name="fasak"  id="fasak" accept=".txt">
		<br> <br>
		<button name="reset_button" type="Reset" value="Reset">Reset</button>
		<input type="submit">
	</form>

</body>
</html>
