<!DOCTYPE html>
<html>
<head>
	<title>BUTTONS IN HTML</title>
</head>
<body>
	<h1>Buttons In File</h1>
	<button name="simple button">
		click me :-);
	</button>
	<button name="submit_button" type="Submit" value="Submit" >
		submit..!
	</button>
	<button name="reset_button" type="Reset" value="Reset">Reset...??</button>
	<button disabled>disabled</button>
	<button autofocus>focus on me</button>
	<button onclick="alert('no use in this button')" style="background-color:red;">ALERT</button>
	<a href="https://www.google.com" target=_blank>
		<button>google</button>
	</a>
	<br>
	<br>
	<button name="fasak" style="background-color:#fcba03;color:#52514f;font-size:20px;font-family:monospace; ">FASAK</button>
</body>
</html>
